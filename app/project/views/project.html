<!-- start: FORM VALIDATION -->
<div class="container-fluid container-fullw bg-white">
	<div class="row">
			<!-- /// controller:  'ValidationCtrl' -  localtion: assets/js/controllers/validationCtrl.js /// -->
		<div ng-controller="ValidationCtrl">
		<form class="form-horizontal" name="Form" id="form1" novalidate ng-submit="form.submit(Form)">

<!-- start: BASIC EXAMPLE -->
<section id="form-main">
	<div class="row">
		<div class="col-md-12">
			<h5 class="over-title margin-bottom-15"> <span class="text-bold">表单样例</span></h5>

			<div class="panel panel-white" id="panel1" >
				<div class="panel-heading border-light">
					<h4 class="panel-title text-primary">基本信息</h4>
					<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
				</div>
				<div collapse="panel1" ng-init="panel1=false" class="panel-wrapper">
					<div class="panel-body">

						<div class="col-md-6">
							<div class="form-group" ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid, 'has-success':Form.name.$valid}">
								<label class="col-md-4 control-label">
									<span class="symbol required"></span>  姓名：
								</label>
								<div class="col-md-8">
									<input type="text" placeholder="请输入姓名" class="form-control" name="name" ng-model="myModel.name"  required />
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}">
								<label class="col-md-4 control-label">
									<span class="symbol required"></span>  密码：
								</label>
								<div class="col-md-8">
									<input type="password" placeholder="请输入密码" class="form-control" name="password" ng-model="myModel.password"  required />
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label class="col-md-4 control-label" >
									单选：
								</label>
								<div class="col-md-8">
								<ui-select ng-model="person.selected" theme="bootstrap">
									<ui-select-match placeholder="Select in the list...">
										{{$select.selected.name}}
									</ui-select-match>
									<ui-select-choices repeat="item in people | filter: $select.search">
										<div ng-bind-html="item.name | highlight: $select.search"></div>
										<small ng-bind-html="item.email | highlight: $select.search"></small>
									</ui-select-choices>
								</ui-select>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label class="col-md-4 control-label" >
									多选：
								</label>

								<div class="col-md-8">
									<ui-select multiple ng-model="multipleDemo.colors" theme="bootstrap" ng-disabled="disabled" close-on-select="false">
										<ui-select-match placeholder="Select colors...">
											{{$item}}
										</ui-select-match>
										<ui-select-choices repeat="color in availableColors | filter:$select.search">
											{{color}}
										</ui-select-choices>
									</ui-select>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
								<label class="col-md-4 control-label ">
									<span class="symbol required"></span>  邮件：
								</label>
								<div class="col-md-8">
									<input type="email" placeholder="请输入正确的邮件地址"  class="form-control" name="email" ng-model="myModel.email"  required >
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group" ng-class="{'has-error':Form.Number.$dirty && Form.Number.$invalid, 'has-success':Form.Number.$valid}">
								<label  class="col-md-4 control-label">
									<span class="symbol required"></span> 数字：
								</label>
								<div class="col-md-8">
									<input type="number" name="Number" placeholder="请输入数字" class="form-control" ng-model="myModel.Number" min="1" max="100" required/>
								</div>
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group" ng-class="{'has-error':Form.textarea.$dirty && Form.textarea.$invalid, 'has-success':Form.textarea.$valid}">
								<label  class="col-md-2 control-label">
									<span class="symbol required"></span> 详述： 
								</label>
								<div class="col-md-10">
									<textarea rows="3" class="form-control autosize area-animated msd-elastic: \n;" name="textarea" placeholder="请输入..." class="form-control" ng-model="myModel.textarea"  required/></textarea>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group" ng-class="{'has-error':Form.gender.$dirty && Form.gender.$invalid, 'has-success':Form.gender.$valid}">
								<label class="col-md-4 control-label">
									<span class="symbol required"></span> 性别：
								</label>
								<div class="col-md-8">
									<div class="clip-radio radio-primary">
										<input type="radio" id="wd-male" name="gender" value="male" ng-model="myModel.gender" required>
										<label for="wd-male">男</label>
										<input type="radio" id="wd-female" name="gender" value="female" ng-model="myModel.gender" required>
										<label for="wd-female">女</label>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section id="form-actions">
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right">
				<button type="submit" class="btn btn-wide btn-primary">
					提交
				</button>
				<button type="reset" class="btn btn-wide btn-primary btn-o" ng-click="form.reset(Form)">
					重置
				</button>
			</div>
		</div>
	</div>
</section>

<section id="form-json">
	<div class="row">
		<div class="col-md-12">
			<pre class="margin-top-20">{{ myModel | json }}</pre>
		</div>
	</div>
</section>

<!-- end: BASIC EXAMPLE -->
		</form>
		</div>
	</div>
</div>
<!-- end: FORM VALIDATION -->
